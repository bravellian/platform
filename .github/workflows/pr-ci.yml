name: 'Pull Request CI/CD'
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  merge_group:
    branches:
      - 'main'
      - 'release/**'
jobs:
  build:
    name: Pull Request - Build, Test, and Scan
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set-up dotnet
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Install PowerShell
      uses: PSModule/install-powershell@v1

    - name: Determine Version
      id: git_version
      shell: pwsh
      run: |
        $now = [System.DateTime]::UtcNow
        $revision = $now.Hour * 60 + $now.Minute
        $baseVersion = "$($now.Year).$($now.Month).$($now.Day).$revision"
        $version = $baseVersion

        try {
          $branchName = (git rev-parse --abbrev-ref HEAD).Trim()
          Write-Host "Branch name: $branchName"
          $mainBranches = @("main", "master")

          if ($branchName -and ($mainBranches -notcontains $branchName.ToLowerInvariant())) {
            # Sanitize branch name for pre-release tag
            $safeBranch = $branchName -replace '[^A-Za-z0-9-]', '-'
            $version = "$baseVersion-$safeBranch"
          }
        } catch {
          Write-Warning "Could not determine git branch. Using base version."
        }

        Write-Host "Calculated Version: $version"
        echo "semVer=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

    - name: Restore dependencies
      run: dotnet restore Bravellian.Platform.CI.sln

    - name: Restore tools
      run: dotnet tool restore

    - name: Verify Docker is available for TestContainers
      run: |
        docker --version
        docker info
        docker ps
        # Pull the SQL Server image to ensure it's available
        docker pull mcr.microsoft.com/mssql/server:2022-CU10-ubuntu-22.04

    - name: Build solution
      run: dotnet build Bravellian.Platform.CI.sln --no-restore --configuration Release -p:Version=${{ steps.git_version.outputs.semVer }}

    - name: Run Tests
      run: dotnet test Bravellian.Platform.CI.sln --no-build --configuration Release
      env:
        # Ensure TestContainers can access Docker in CI
        DOCKER_HOST: unix:///var/run/docker.sock
        TESTCONTAINERS_RYUK_DISABLED: true
  
    - name: Pack NuGet packages
      run: dotnet pack Bravellian.Platform.CI.sln --configuration Release --output ./nupkgs -p:PackageVersion=${{ steps.git_version.outputs.semVer }}
